plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.0'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'org.apache.commons:commons-lang3:3.5' 
    compile 'commons-io:commons-io:2.4'
    compile 'org.reflections:reflections:0.9.10'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    compile 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.8.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.8'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.8'
    compile 'org.glassfish.jersey.core:jersey-client:2.25.1'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.8'
    compile 'org.thatscloud:pubj:0.1.0'
    testCompile 'org.testng:testng:6.10'
}

test {
    useTestNG()
}

mainClassName = "org.thatscloud.playground.Main"
